<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
       <h1 style="margin-top: 4rem; margin-left: 23rem;">Transparent Login Form</h1>
       <div class="row ">
           <div class="col -md-8">
               <div class="card" style="width: 40%; margin-left: 23rem; margin-top: 5rem;">
                    <h4 style="margin-left: 10rem; color: aliceblue">Sign in</h4>
                    <p style="margin-left: 8rem; color: aliceblue">swiftly sign in with</p>
                   <div class="row">
                       
                       <div class="col">
                           <button class=" btn btn-primary btn-facebook " style="margin-left: 5rem;"><span class="glyphicon glyphicon-facebook"></span>Facebook</button>
                        
                       </div>
                       <div class="col btn-outline-line">
                            <button class=" btn btn-success">google+</button>
                         
                        </div>
                   </div>
                   <p style="margin-left: 9rem;color: aliceblue; margin-top: 2rem;">Or use your email</p>
                   <div class="row">
                       <div class="col-md-10 mx-auto">
                   <form action="" method="POST">
                       <div class="form-group">
                       <input type="email" placeholder="email" class="form-control" name="email"></div>
                       <div class="form-group">
                            <input type="password" placeholder="password" class="form-control" name="password">
                       </div>
                    
                       <div class="row">
                            <div class="col">
     
                             <div class="form-group" style="margin-left: 4rem;">
                                 <input type="checkbox" name="" id="checkbox">
                             </div>
                            </div>
                            <div class="col">
     
                                 <div class="form-group">
                                     <a href="">Forgot password</a>
                                 </div>
                                </div>
                                
                        </div>
     
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-success btn-block btn-outline-line" value="sign in">
                                        </div>
                                       </div>
                        </div>
                      
                   </form>
                   </div>
                   </div>
                   
               </div>
           </div>

       </div>
   </div>

    </div>
    
</body>
</html>
